<html>

<head>
    <meta charset="UTF-8">
    <title>Tela de Cadastro de Times</title>
    <link rel="stylesheet" href="CSS/estilo_cadastro_times.css">
</head>

<body>
    <header>
        <iframe src="iframe_header.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    <main>
        <section class="banner_cadastro">
            <div class="box_banner">
                <div class="box_conteudo_banner">
                    <h1>Cadastro de Times</h1>                    
                </div>
            </div>
        </section>
        <section class="container_cadastro_listas">
            <div class="organizar_campos">
                <form class="campo_cadastro">
                    <div class="campo_nomedaequipe">
                        <label>Nome da Equipe</label>
                        <input class="box_cadastrar" type="text">
                    </div>
                    <div class="campo_emblemaequipe">
                        <span>Emblema</span>
                        <label for="file">Escolher Imagem</label>
                        <input id="file" class="box_emblema" type="file" name="file">
                    </div>
                    <button class="btn_cadastrar">cadastrar</button>
                </form>
                <div class="lista_times">
                    <h2>Lista de Times</h2>
                    <table class="tabela_times">
                        <tr class="title">
                            <td>Nome da Equipe</td>
                            <td>Emblema</td>
                        </tr>
                        <tr>
                            <td>SENAI Cytechs</td>
                            <td><img src="assets/FLA 1.png"></td>
                        </tr>
                        <tr>
                            <td>Flamengo</td>
                            <td><img src="assets/FLA 1.png"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <iframe src="iframe_footer.html" width="100%" height="100%" frameborder="0"></iframe>
    </footer>
</body>
