<html>

<head>
    <meta charset="UTF-8">
    <title>Tela de Cadastro de Jogador</title>
    <link rel="stylesheet" href="CSS/estilo_cadastro_jogador.css">
</head>

<body>
    <header>
        <iframe src="iframe_header.html" width="100%" height="100%" frameborder="0"></iframe>
    </header>
    <main>
        <section class="banner_cadastro">
            <div class="box_banner">
                <div class="box_conteudo_banner">
                    <h1>Cadastro de Jogador</h1>                    
                </div>
            </div>
        </section>
        <section class="container_cadastro_listas">
            <div class="organizar_campos">
                <form class="campo_cadastro">
                    <div class="campo_nomedaequipe area_cadastros">
                        <label>Nome do Jogador</label>
                        <input class="box_cadastrar" type="text">
                    </div>
                    <div class="campo_email area_cadastros">
                        <label>Email</label>
                        <input class="box_cadastrar" type="text">
                    </div>
                    <div class="campo_senha area_cadastros">
                        <label>Senha</label>
                        <input class="box_cadastrar" type="text">
                    </div>
                    <div class="campo_equipe area_cadastros">
                        <label>Equipe</label>
                        <select class="box_cadastrar">
                            <option value="none" selected></option>
                            <option value="equipe1">Flamengo</option>
                            <option value="equipe2">SENAI Cytechs</option>
                        </select>
                    </div>
                    <button class="btn_cadastrar">cadastrar</button>
                </form>
                <div class="lista_times">
                    <h2>Lista de Jogador</h2>
                    <table class="tabela_times">
                        <tr class="title">
                            <td>Nome do Jogador</td>
                            <td>Equipe</td>
                        </tr>
                        <tr>
                            <td>Thiago</td>
                            <td>SENAI Cytechs</td>
                        </tr>
                        <tr>
                            <td>Odirlei</td>
                            <td>SENAI Cytechs</td>
                        </tr>
                    </table>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <iframe src="iframe_footer.html" width="100%" height="100%" frameborder="0"></iframe>
    </footer>
</body>
